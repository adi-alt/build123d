name: Generate CAD Models

on:
  push:
    paths:
      - 'src/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Changed CAD Scripts
        run: |
          echo "Detecting changed CAD scripts..."

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^src/.*\.py$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No specific src changes detected. Running all CAD scripts..."
            CHANGED_FILES=$(ls src/*.py)
          fi

          for file in $CHANGED_FILES; do
            echo "Running: $file"
            python "$file"
          done

      - name: Commit and Push CAD Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add exports/

          if git diff --cached --quiet; then
            echo "No CAD changes to commit."
          else
            git commit -m "Auto-generated CAD models"
            git push
          fi
