
name: Generate All CAD Models

on:
  push:
    paths:
      - 'src/**'


permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run All CAD Scripts
        run: |
          python src/parametric_gearbox.py
          python src/helical_gear.py
          python src/mounting_bracket.py
          python src/parametric_enclosure.py

      - name: Commit and Push CAD Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add exports/
          git commit -m "Auto-generated CAD models" || echo "No changes"
          git push